    <style>
      .loaderItem {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #1b1817;
        z-index: 99999;
      }
      
      .loaderAll {
        position: absolute;
        width: 100%;
        height: 100%
      }
      
      .image-end {
        width: 128px;
        height: 128px;
        position: absolute;
        z-index: 1;
        background: url('styles/home/glowend1.png') no-repeat;
        background-size: 128px
      }
      
      .image-start {
        width: 128px;
        height: 128px;
        position: absolute;
        z-index: 1;
        background: url('styles/home/glowstart1.png') no-repeat;
        background-size: 128px
      }
      
      .loading-logo {
        width: 100%;
        height: 100%;
        position: absolute;
        background: url(styles/home/logo.png);
        background-size: 40px;
        background-repeat: no-repeat;
        background-position: 50%;
        z-index: 3
      }
      
      .radial-progress {
        width: 128px;
        height: 128px;
        position: relative;
        background-color: #7e3f98;
        border-radius: 50%;
        top: 50%;
        left: 50%;
        margin: -64px;
        overflow: hidden;
        -webkit-animation: spin 3s linear infinite;
        -moz-animation: spin 3s linear infinite;
        animation: spin 3s linear infinite
      }
      
      @keyframes "spinning" {
        0% {
          transform: rotate(0deg);
        }
        50% {
          transform: rotate(180deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      
      @-moz-keyframes "spin" {
        100% {
          -moz-transform: rotate(360deg);
        }
      }
      
      @-webkit-keyframes "spin" {
        100% {
          -webkit-transform: rotate(360deg);
        }
      }
      
      @keyframes "spin" {
        100% {
          -webkit-transform: rotate(360deg);
          transform: rotate(360deg);
        }
      }
      
      .radial-progress .image-end {
        -webkit-backface-visibility: hidden;
        transition: -webkit-transform 0.5s;
        transition: -ms-transform 0.5s;
        transition: transform 0.5s;
        border-radius: 5%
      }
      
      .radial-progress .circle .mask,
      .radial-progress .circle .fill,
      .radial-progress .circle .shadow {
        width: 128px;
        height: 128px;
        position: absolute;
        border-radius: 50%
      }
      
      .radial-progress .circle .shadow {
        box-shadow: 0px 0px 0px rgba(0, 0, 0, 0.2) inset
      }
      
      .radial-progress .circle .mask,
      .radial-progress .circle .fill {
        -webkit-backface-visibility: hidden;
        transition: -webkit-transform 0.5s;
        transition: -ms-transform 0.5s;
        transition: transform 0.5s;
        border-radius: 50%
      }
      
      .radial-progress .circle .mask {
        clip: rect(0px, 128px, 128px, 64px)
      }
      
      .radial-progress .circle .mask .fill {
        clip: rect(0px, 64px, 128px, 0px);
        background-color: #DA3EE0
      }
      
      .radial-progress .inset {
        -webkit-transform: translate3d(0, 0, 0);
        transform: translate3d(0, 0, 0);
        width: 122px;
        height: 122px;
        position: absolute;
        margin-left: 3px;
        margin-top: 3px;
        background-color: #1b1817;
        border-radius: 50%
      }

    <script>
      var stepInterval;
      window._loaderStatus = 0;
      function updateTo(from, to, duration) {
        var currentProgress = 0;
        var frameRate = 400;
        var step = (to - from) / (duration / frameRate);

        stepInterval = setInterval( function() {
          if (currentProgress + step > to) {
            clearInterval(stepInterval);
            return;
          }
          currentProgress += step;
          
          var floored = Math.floor(currentProgress); 
          if (floored % 4 === 0)
            updateEl(floored);
          
        }, frameRate);
      }
      function updateEl(perc) {
        
        var el = document.getElementById("initialradial");
        if (el) {
          window._loaderStatus = perc;
          el.setAttribute("data-progress", perc);
        } else {
          clearInterval(stepInterval);
        }
      }
      updateTo(0, 30, 6000);
    </script>
